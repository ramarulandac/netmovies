<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">  
    <link rel="stylesheet" href="css/flick.css">  
    <script src="https://kit.fontawesome.com/a7b2fd5869.js" crossorigin="anonymous"></script>
    
    <title>Net Movies</title>
</head>
<body>        
    <header>
            <nav class="navbar">
                 <div class="logo">Net Movies</div>
                    <ul class="navbar-list">
                        <li class="navbar-item"><a class="shine" href="#">TV</a></li>
                        <li class="navbar-item"><a class="shine" href="#">Movies</a></li>
                        <li class="navbar-item"><a class="shine" href="#">New</a></li>
                        <li class="navbar-item"><a class="shine" href="#">Your bests</a></li>                        
                    </ul>
                    <div class="search-bar">                        
                          <div><input type="text" placeholder="Search.."></div>                          
                          <a href=""><i class="fa fa-search"></i></a>
                    </div>
            </nav>
            <div class="logout"><a href="#">Logout</a></div>             
    </header>   
    <main>
        <section class="movie">
            <div class="movie-card">
                <div class="wrapper">
                    <div class="col-detail">
                        <div class="card">
                                <img src="/cine/forrest1.jpg" alt="">
                              <p class="name"> </p><p class="cast"></p><p class="summ"></p>
                        </div>
                    </div>
                    <div class="col-flick">
                        <video controls>
                            <source src="/movies/videoplayback.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>
   </main>
   <footer class="footer">       
        <div class="about">
            <ul class="about-list">
                <li> <a class="shine" href="#">Net Movies</a></li>
                <li> <a class="shine" href="#">About us</a></li>
                <li> <a class="shine" href="#">Contact</a></li>
                <li> <a class="shine" href="#">Press</a> </li>           
            </ul>
        </div>
        <div class="social-media">
            <ul class="sm-list">
                    <li><a href="#"><i class="fab fa-twitter"></a></i>
                    <li><a href="#"><i class="fab fa-facebook-f"></a></i>
                    <li><a href="#"><i class="fab fa-instagram"></a></i>
            </ul>
        </div>       
   </footer>
</body>
</html>
