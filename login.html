<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Net Movies Login</title>
</head>
<body>
  <main>
    <section>
      <div class="netmovies">
        <div class="container">
          <div class="logo">
            <h1>Net Movies</h1>
          </div>
          <form action="/" method="post">
            <div class="data">
              <label>
                <input type="text" placeholder="myemail@box.com" name="name" required>
              </label><br><br>
              <label>
                <input type="password" placeholder="password" name="pass" required><br>
              </label>
              <label>
                <input type="checkbox" checked="checked" name="remember"> <span class="rememb">Remember me</span>
                <span class="rememb forgot-pass">Forgot <a href="#">password?</a></span>
              </label><br>
              <button type="submit"><span class="btn-log">Loging</span></button>           
            </div>
          </form>      
        </div>
      </div>
    </section>
  </main>
</body>
</html>
